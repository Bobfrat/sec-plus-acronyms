    let currentIndex = 0;

        definitionDiv.textContent = "";
        descriptionDiv.textContent = "";

        acronymDiv.addEventListener('click', () => {
            definitionDiv.textContent = acronyms[index].definition;
            descriptionDiv.textContent = acronyms[index].description;
        });
    }

    function nextAcronym() {
        previousIndex = currentIndex
        currentIndex = Math.floor(Math.random() * acronyms.length);
        showAcronym(currentIndex);
        document.getElementById("previousButton").disabled = false;
    }

    function previousAcronym() {
        currentIndex = previousIndex;
        showAcronym(previousIndex);
        document.getElementById("previousButton").disabled = true;
    }

        const tableBody = document.getElementById('tableBody');
        acronyms.forEach(acronym => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${acronym.acronym}</td><td>${acronym.definition}</td><td>${acronym.description}</td>`;
            tableBody.appendChild(row);
        });
    }

    document.addEventListener('DOMContentLoaded', generateTable);
